<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>La Combe du Lion Vert</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section data-background-image="https://www.picseel.com/wp-content/uploads/2015/04/hello.jpg"></section>
				
				<section>
					Nous sommes
					<section data-background-image="https://pbs.twimg.com/media/DLHinXvWkAEtdvT.jpg" data-background-size="contain">Juste la promo 3</section>
					<section data-background-image="https://pbs.twimg.com/media/DLJl-yLW4AET8At.jpg" data-background-size="contain">issue d'une grande famille</section>
				</section>
				
				<section data-background-iframe="https://www.youtube.com/embed/7NOX4M7ZAcw" data-background-size="contain"></section>
				
				<section data-background-image="https://pbs.twimg.com/media/DM5J85bW4AE0iFp.jpg" data-background-size="contain"></section>
				<section data-background-image="https://pbs.twimg.com/media/DLYQ_MpXcAAbajN.jpg" data-background-size="contain"></section>
				<section data-background-image="https://pbs.twimg.com/media/DLNG_4nW0AAlpX4.jpg" data-background-size="contain"></section>

				<section data-background-image="https://pbs.twimg.com/media/DQOXutrWAAAWLMX.jpg" data-background-size="contain"></section>
				<section data-background-image="https://pbs.twimg.com/media/DTRCvcuXcAAtcg7.jpg" data-background-size="contain"></section>
				<section data-background-image="https://pbs.twimg.com/media/DQZM3H1XkAAkXfM.jpg" data-background-size="contain"></section>
				<section data-background-image="https://pbs.twimg.com/media/DNYXnMMX0AE0svd.jpg" data-background-size="contain"></section>
				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
